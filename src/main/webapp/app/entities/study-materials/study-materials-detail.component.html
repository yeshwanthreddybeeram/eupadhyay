<div>
    <br>
    <button type="submit" (click)="previousState()" class="btn btn-info">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
    </button>
    <br>
    <div *ngIf="studyMaterials">
        <h2 id="page-heading">
            <span>Content</span>
            
            <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-video-link"
                (click)="create()">
                <fa-icon icon="plus"></fa-icon>
                <span>
                    new
                </span>
            </button>
        </h2>

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <div class="alert alert-warning" id="no-result" *ngIf="studyMaterials.videoLinks?.length === 0">
            <span>No videoLinks found</span>
        </div>

        <div class="table-responsive" id="entities"
            *ngIf="studyMaterials.videoLinks && studyMaterials.videoLinks.length > 0">
            <table class="table table-striped" aria-describedby="page-heading">
                <thead>
                    <tr>
                        <th scope="col"><span>ID</span></th>
                        <th scope="col"><span>link</span></th>
                        <th scope="col"><span>Link Name</span></th>
                        <th scope="col"><span>Link Description</span></th>
                        <th scope="col"><span>Submit Link</span></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let videoLink of studyMaterials.videoLinks ;trackBy: trackId">
                        <td><a [routerLink]="['/video-link', videoLink.id, 'view']">{{ videoLink.id }}</a></td>
                        <td><a href={{videoLink.classlink}}>Click Here</a></td>
                        <td>{{ videoLink.linkName }}</td>
                        <td>{{ videoLink.linkDescription }}</td>
                        <td><a href={{videoLink.submitLink}}>Click Here</a></td>
                        <td class="text-right">
                            <div class="btn-group">
                                <!-- <button type="submit" [routerLink]="['/video-link', videoLink.id, 'view']"
                                    class="btn btn-info btn-sm">
                                    <fa-icon icon="eye"></fa-icon>
                                    <span class="d-none d-md-inline">View</span>
                                </button> -->

                                <button type="submit" (click)="update(videoLink)" class="btn btn-primary btn-sm">
                                    <fa-icon icon="pencil-alt"></fa-icon>
                                    <span class="d-none d-md-inline">Edit</span>
                                </button>

                                <button *jhiHasAnyAuthority="'ROLE_ADMIN','ROLE_EMPLOYEE'" type="submit"
                                    (click)="delete(videoLink)" class="btn btn-danger btn-sm">
                                    <fa-icon icon="times"></fa-icon>
                                    <span class="d-none d-md-inline">Delete</span>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
