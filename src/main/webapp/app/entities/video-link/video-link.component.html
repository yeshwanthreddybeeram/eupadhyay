<div>
    <h2 id="page-heading">
        <span>Video Links</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-video-link" [routerLink]="['/video-link/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Video Link
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="videoLinks?.length === 0">
        <span>No videoLinks found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="videoLinks && videoLinks.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Classlink</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let videoLink of videoLinks ;trackBy: trackId">
                    <td><a [routerLink]="['/video-link', videoLink.id, 'view']">{{ videoLink.id }}</a></td>
                    <td>{{ videoLink.classlink }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/video-link', videoLink.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/video-link', videoLink.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(videoLink)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
